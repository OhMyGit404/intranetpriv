<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post | Intranet Training Institute</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#FFF8E1] text-[#1A237E]">
  <!-- Navbar -->
  <header id="navbar" class="sticky top-0 z-50 bg-[#FFF8E1]/90 backdrop-blur shadow-lg transition">
    <nav class="container mx-auto flex items-center justify-between py-4 px-4">
      <a href="index.html" class="flex items-center space-x-3">
        <img src="assets/img/logo.png" alt="Intranet Training Institute Logo" class="h-12 w-12 rounded-full object-cover shadow border-2 border-[#8e24aa] bg-white"/>
        <span class="font-extrabold text-2xl tracking-tight text-[#1A237E]">Intranet Training Institute</span>
      </a>
      <div class="hidden md:flex items-center space-x-8 font-medium">
        <a href="index.html#home" class="hover:text-[#8e24aa] transition">Home</a>
        <a href="courses.html" class="hover:text-[#8e24aa] transition">Courses</a>
        <a href="index.html#testimonials" class="hover:text-[#8e24aa] transition">Testimonials</a>
        <a href="gallery.html" class="hover:text-[#8e24aa] transition">Gallery</a>
        <a href="blog.html" class="hover:text-[#8e24aa] transition font-bold underline">Blog</a>
        <a href="contact.html" class="hover:text-[#8e24aa] transition">Contact</a>
        <a href="login.html" class="ml-4 bg-[#8e24aa] text-white px-4 py-2 rounded shadow hover:bg-[#6d1b7b] transition">Student Portal</a>
      </div>
      <button id="mobile-menu-btn" class="md:hidden p-2 rounded focus:outline-none focus:ring-2 focus:ring-[#8e24aa]" aria-label="Open menu">
        <i class="fa fa-bars text-2xl text-[#1A237E]"></i>
      </button>
    </nav>
  </header>

  <!-- Hero/Header Section -->
  <section class="relative bg-gradient-to-br from-[#8e24aa]/80 via-[#1A237E]/90 to-[#FFF8E1] text-[#1A237E] py-16 px-4 text-center overflow-hidden mb-8">
    <div class="absolute inset-0 flex justify-center items-center opacity-10 pointer-events-none select-none">
      <img src="assets/img/logo.png" alt="ITI Logo Watermark" class="w-80 h-80 object-contain mx-auto"/>
    </div>
    <div class="relative z-10 container mx-auto">
      <h1 class="text-4xl md:text-5xl font-extrabold mb-2">Blog Post</h1>
      <p class="mb-2 text-lg md:text-xl text-[#4a148c]">Insights, news, and stories from Intranet Training Institute</p>
    </div>
  </section>

  <main>
    <section class="container mx-auto py-8 px-4">
      <div id="post-content" class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 border-2 border-[#8e24aa]/20"></div>
      <div class="flex justify-center mt-8 space-x-4" id="social-share">
        <button aria-label="Share on Facebook" class="bg-[#4267B2] text-white px-4 py-2 rounded hover:bg-[#314d86] transition"><i class="fab fa-facebook-f"></i></button>
        <button aria-label="Share on Twitter" class="bg-[#1DA1F2] text-white px-4 py-2 rounded hover:bg-[#0d8ddb] transition"><i class="fab fa-twitter"></i></button>
        <button aria-label="Share on LinkedIn" class="bg-[#0077b5] text-white px-4 py-2 rounded hover:bg-[#005983] transition"><i class="fab fa-linkedin-in"></i></button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-[#1A237E] text-white py-8 mt-8">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4 px-4">
      <div class="flex items-center gap-3">
        <img src="assets/img/logo.png" alt="ITI Logo" class="h-10 w-10 rounded-full object-cover border-2 border-[#8e24aa] bg-white">
        <span class="font-bold text-lg">Intranet Training Institute</span>
      </div>
      <div class="flex gap-6">
        <a href="#" class="hover:text-[#8e24aa] transition"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="hover:text-[#8e24aa] transition"><i class="fab fa-twitter"></i></a>
        <a href="#" class="hover:text-[#8e24aa] transition"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="hover:text-[#8e24aa] transition"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="text-sm">&copy; 2024 Intranet Training Institute. All rights reserved.</div>
    </div>
  </footer>
  <script type="module" src="assets/js/blog.js" defer></script>
</body>
</html>
