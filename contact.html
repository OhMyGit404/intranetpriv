<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Intranet Training Institute</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-white text-gray-900">
  <!-- Navbar -->
  <!-- ... same as index.html ... -->
  <header id="navbar" class="sticky top-0 z-50 bg-white shadow">
    <!-- ... navbar code ... -->
  </header>

  <main>
    <section class="container mx-auto py-12 px-4">
      <h1 class="text-3xl font-bold mb-8">Contact Us</h1>
      <div class="grid md:grid-cols-2 gap-8">
        <div>
          <iframe src="https://maps.google.com/maps?q=New+York&t=&z=13&ie=UTF8&iwloc=&output=embed"
            width="100%" height="250" class="rounded mb-4" allowfullscreen="" loading="lazy" aria-label="Google Maps location"></iframe>
          <div class="mb-4">
            <p class="font-semibold">Address:</p>
            <p>123 Main Street, New York, NY 10001</p>
          </div>
          <div class="mb-4">
            <p class="font-semibold">Phone:</p>
            <p><a href="tel:+1234567890" class="text-indigo-600 hover:underline">+1 (234) 567-890</a></p>
          </div>
          <div>
            <p class="font-semibold">Email:</p>
            <p><a href="mailto:info@intranet.edu" class="text-indigo-600 hover:underline">info@intranet.edu</a></p>
          </div>
        </div>
        <div>
          <form id="contact-form" class="bg-gray-50 rounded-lg p-6 shadow" novalidate>
            <div class="mb-4">
              <label for="name" class="block font-semibold mb-1">Name</label>
              <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-500" aria-required="true"/>
              <p class="text-red-600 text-sm mt-1 hidden" id="name-error">Please enter your name.</p>
            </div>
            <div class="mb-4">
              <label for="email" class="block font-semibold mb-1">Email</label>
              <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-500" aria-required="true"/>
              <p class="text-red-600 text-sm mt-1 hidden" id="email-error">Please enter a valid email.</p>
            </div>
            <div class="mb-4">
              <label for="message" class="block font-semibold mb-1">Message</label>
              <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-500" aria-required="true"></textarea>
              <p class="text-red-600 text-sm mt-1 hidden" id="message-error">Please enter your message.</p>
            </div>
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded font-semibold hover:bg-indigo-700 transition">Send Message</button>
            <p id="contact-success" class="hidden mt-4 text-green-600">Thank you for contacting us! We'll get back to you soon.</p>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <!-- ... same as index.html ... -->
  <footer class="bg-gray-900 text-gray-200 py-8 mt-12">
    <!-- ... footer code ... -->
  </footer>
  <script type="module" src="assets/js/main.js" defer></script>
</body>
</html>
