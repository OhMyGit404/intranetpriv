<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | Intranet Training Institute</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>
    <form id="login-form" class="space-y-4" autocomplete="off">
      <div>
        <label for="email" class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-500" aria-required="true"/>
      </div>
      <div>
        <label for="password" class="block font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-indigo-500" aria-required="true"/>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded font-semibold hover:bg-indigo-700 transition">Login</button>
      <p id="login-error" class="text-red-600 text-sm mt-2 hidden">Invalid credentials. Please try again.</p>
    </form>
  </main>
  <script type="module" src="js/admin.js" defer></script>
</body>
</html>
