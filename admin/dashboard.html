<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard | Intranet Training Institute</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .gradient-text {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .card-hover:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .sidebar-gradient {
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    }
    .tab-content {
      animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-focus {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .input-focus:focus {
      transform: scale(1.02);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }
    .button-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .button-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="sidebar-gradient text-white w-80 flex-shrink-0 hidden xl:block shadow-2xl relative overflow-hidden">
      <!-- Background Pattern -->
      <div class="absolute inset-0 opacity-10">
        <div class="absolute inset-0" style="background-image: radial-gradient(circle at 25% 25%, white 2px, transparent 2px); background-size: 20px 20px;"></div>
      </div>
      
      <div class="relative p-8">
        <!-- Header -->
        <div class="flex items-center space-x-4 mb-10">
          <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
            <i class="fas fa-graduation-cap text-2xl text-white"></i>
          </div>
          <div>
            <h1 class="font-bold text-2xl bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Admin Panel</h1>
            <p class="text-slate-300 text-sm font-medium">Intranet Training Institute</p>
          </div>
        </div>
        
        <!-- Status Card -->
        <div class="glass-effect rounded-2xl p-6 mb-8">
          <div id="sync-status" class="text-sm text-green-300 flex items-center">
            <div class="w-3 h-3 bg-green-400 rounded-full mr-3 animate-pulse"></div>
            <span class="font-medium">Data Synced</span>
          </div>
        </div>

        <!-- Navigation -->
        <nav class="space-y-3 mb-10">
          <button class="tab-btn w-full text-left py-4 px-6 rounded-xl hover:glass-effect transition-all duration-300 flex items-center space-x-4 group" data-tab="posts">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
              <i class="fas fa-newspaper text-lg text-white"></i>
            </div>
            <span class="font-semibold text-lg">Blog Posts</span>
          </button>
          <button class="tab-btn w-full text-left py-4 px-6 rounded-xl hover:glass-effect transition-all duration-300 flex items-center space-x-4 group" data-tab="courses">
            <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
              <i class="fas fa-book-open text-lg text-white"></i>
            </div>
            <span class="font-semibold text-lg">Courses</span>
          </button>
          <button class="tab-btn w-full text-left py-4 px-6 rounded-xl hover:glass-effect transition-all duration-300 flex items-center space-x-4 group" data-tab="gallery">
            <div class="w-10 h-10 bg-gradient-to-br from-pink-500 to-pink-600 rounded-xl flex items-center justify-center group-hover:scale-110 transition-transform">
              <i class="fas fa-images text-lg text-white"></i>
            </div>
            <span class="font-semibold text-lg">Gallery</span>
          </button>
        </nav>

        <!-- Action Buttons -->
        <div class="space-y-4">
          <a href="../index.html" target="_blank" class="w-full py-4 px-6 rounded-xl bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold transition-all duration-300 flex items-center justify-center space-x-3 button-hover">
            <i class="fas fa-external-link-alt"></i>
            <span>View Frontend</span>
          </a>
          <button id="import-data" class="w-full py-4 px-6 rounded-xl bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white font-semibold transition-all duration-300 flex items-center justify-center space-x-3 button-hover">
            <i class="fas fa-download"></i>
            <span>Import Data</span>
          </button>
          <button id="export-data" class="w-full py-4 px-6 rounded-xl bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold transition-all duration-300 flex items-center justify-center space-x-3 button-hover">
            <i class="fas fa-upload"></i>
            <span>Export Data</span>
          </button>
          <button id="reset-data" class="w-full py-4 px-6 rounded-xl bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white font-semibold transition-all duration-300 flex items-center justify-center space-x-3 button-hover">
            <i class="fas fa-undo"></i>
            <span>Reset to Default</span>
          </button>
          <button id="logout-btn" class="w-full py-4 px-6 rounded-xl bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-semibold transition-all duration-300 flex items-center justify-center space-x-3 button-hover">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 lg:p-12">
      <!-- Mobile Header -->
      <div class="xl:hidden mb-8">
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg p-6">
          <select id="mobile-tabs" class="w-full px-6 py-4 rounded-xl border-0 bg-gradient-to-r from-blue-50 to-indigo-50 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-lg font-medium">
            <option value="posts">üì∞ Blog Posts</option>
            <option value="courses">üìö Courses</option>
            <option value="gallery">üñºÔ∏è Gallery</option>
          </select>
        </div>
      </div>

      <!-- Blog Posts Tab -->
      <section id="tab-posts" class="tab-section tab-content">
        <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-10 mb-10 border border-white/20">
          <h2 class="text-4xl font-bold mb-8 text-slate-800 flex items-center">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center mr-4 shadow-lg">
              <i class="fas fa-newspaper text-2xl text-white"></i>
            </div>
            Manage Blog Posts
          </h2>
          <div class="mb-8 p-6 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl border border-blue-200">
            <h3 class="text-lg font-semibold text-blue-800 mb-3 flex items-center">
              <i class="fas fa-lightbulb mr-2"></i>
              Quick Start Guide
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-blue-700">
              <div class="flex items-start space-x-2">
                <span class="w-6 h-6 bg-blue-200 rounded-full flex items-center justify-center text-blue-700 font-bold text-xs">1</span>
                <span>Write an engaging title for your blog post</span>
              </div>
              <div class="flex items-start space-x-2">
                <span class="w-6 h-6 bg-blue-200 rounded-full flex items-center justify-center text-blue-700 font-bold text-xs">2</span>
                <span>Upload a thumbnail image (PNG, JPG, GIF up to 5MB)</span>
              </div>
              <div class="flex items-start space-x-2">
                <span class="w-6 h-6 bg-blue-200 rounded-full flex items-center justify-center text-blue-700 font-bold text-xs">3</span>
                <span>Write your content using HTML if needed</span>
              </div>
            </div>
          </div>
          <form id="post-form" class="space-y-8">
            <input type="hidden" id="post-id" />
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
              <div class="space-y-3">
                <label for="post-title" class="block font-semibold text-lg text-slate-700">Title</label>
                <input type="text" id="post-title" required class="w-full px-6 py-4 rounded-2xl border-2 border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300 input-focus text-lg" placeholder="Enter post title"/>
              </div>
              <div class="space-y-3">
                <label class="block font-semibold text-lg text-slate-700">Blog Post Thumbnail</label>
                <div class="border-2 border-dashed border-slate-300 rounded-2xl p-8 text-center hover:border-blue-400 transition-all duration-300 group cursor-pointer">
                  <input type="file" id="post-thumbnail" accept="image/*" class="hidden"/>
                  <label for="post-thumbnail" class="cursor-pointer">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-100 to-blue-200 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                      <i class="fas fa-cloud-upload-alt text-2xl text-blue-500"></i>
                    </div>
                    <p class="text-slate-600 text-lg font-medium">Click to upload thumbnail image</p>
                    <p class="text-sm text-slate-500 mt-2">PNG, JPG, GIF up to 5MB</p>
                <div class="mt-4 p-3 bg-green-50 rounded-xl border border-green-200">
                  <p class="text-sm text-green-700">
                    <i class="fas fa-check-circle mr-2"></i>
                    <strong>Production Ready:</strong> Images are automatically uploaded to Firebase Storage (Google) with CDN delivery and optimization.
                  </p>
                </div>
                  </label>
                </div>
                <div id="post-thumbnail-preview" class="mt-4 hidden">
                  <div class="relative inline-block">
                    <img id="preview-image" src="" alt="Preview" class="w-32 h-24 object-cover rounded-xl shadow-lg"/>
                    <button type="button" id="remove-thumbnail" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm hover:bg-red-600 transition-colors">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="space-y-3">
              <label for="post-body" class="block font-semibold text-lg text-slate-700">Content (HTML allowed)</label>
              <textarea id="post-body" rows="8" required class="w-full px-6 py-4 rounded-2xl border-2 border-slate-200 focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300 input-focus text-lg resize-none" placeholder="Write your post content here..."></textarea>
            </div>
            <div class="flex flex-wrap gap-4">
              <button type="submit" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white px-10 py-4 rounded-2xl font-semibold text-lg transition-all duration-300 flex items-center space-x-3 button-hover shadow-lg">
                <i class="fas fa-save"></i>
                <span>Save Post</span>
              </button>
              <button type="button" id="cancel-post" class="px-8 py-4 text-slate-600 hover:text-slate-800 hover:bg-slate-100 rounded-2xl transition-all duration-300 flex items-center space-x-3 text-lg font-medium">
                <i class="fas fa-times"></i>
                <span>Cancel</span>
              </button>
            </div>
          </form>
        </div>
        
        <div id="posts-list" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"></div>
      </section>

      <!-- Courses Tab -->
      <section id="tab-courses" class="tab-section tab-content hidden">
        <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-10 mb-10 border border-white/20">
          <h2 class="text-4xl font-bold mb-8 text-slate-800 flex items-center">
            <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl flex items-center justify-center mr-4 shadow-lg">
              <i class="fas fa-book-open text-2xl text-white"></i>
            </div>
            Manage Courses
          </h2>
          <form id="course-form" class="space-y-8">
            <input type="hidden" id="course-id" />
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
              <div class="space-y-3">
                <label for="course-name" class="block font-semibold text-lg text-slate-700">Course Name</label>
                <input type="text" id="course-name" required class="w-full px-6 py-4 rounded-2xl border-2 border-slate-200 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 transition-all duration-300 input-focus text-lg" placeholder="Enter course name"/>
              </div>
              <div class="space-y-3">
                <label for="course-category" class="block font-semibold text-lg text-slate-700">Category</label>
                <input type="text" id="course-category" required class="w-full px-6 py-4 rounded-2xl border-2 border-slate-200 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 transition-all duration-300 input-focus text-lg" placeholder="e.g., Technology, Business"/>
              </div>
            </div>
            <div class="space-y-3">
              <label for="course-description" class="block font-semibold text-lg text-slate-700">Description</label>
              <textarea id="course-description" rows="4" required class="w-full px-6 py-4 rounded-2xl border-2 border-slate-200 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 transition-all duration-300 input-focus text-lg resize-none" placeholder="Describe the course..."></textarea>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
              <div class="space-y-3">
                <label for="course-duration" class="block font-semibold text-lg text-slate-700">Duration</label>
                <input type="text" id="course-duration" required class="w-full px-6 py-4 rounded-2xl border-2 border-slate-200 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 transition-all duration-300 input-focus text-lg" placeholder="e.g., 6 months"/>
              </div>
              <div class="space-y-3">
                <label for="course-cost" class="block font-semibold text-lg text-slate-700">Cost ($)</label>
                <input type="number" id="course-cost" required class="w-full px-6 py-4 rounded-2xl border-2 border-slate-200 focus:border-purple-500 focus:ring-4 focus:ring-purple-100 transition-all duration-300 input-focus text-lg" placeholder="1200"/>
              </div>
            </div>
            <div class="flex flex-wrap gap-4">
              <button type="submit" class="bg-gradient-to-r from-purple-600 to-purple-700 hover:from-purple-700 hover:to-purple-800 text-white px-10 py-4 rounded-2xl font-semibold text-lg transition-all duration-300 flex items-center space-x-3 button-hover shadow-lg">
                <i class="fas fa-save"></i>
                <span>Save Course</span>
              </button>
              <button type="button" id="cancel-course" class="px-8 py-4 text-slate-600 hover:text-slate-800 hover:bg-slate-100 rounded-2xl transition-all duration-300 flex items-center space-x-3 text-lg font-medium">
                <i class="fas fa-times"></i>
                <span>Cancel</span>
              </button>
            </div>
          </form>
        </div>
        
        <div id="courses-list" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8"></div>
      </section>

      <!-- Gallery Tab -->
      <section id="tab-gallery" class="tab-section tab-content hidden">
        <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl p-10 mb-10 border border-white/20">
          <h2 class="text-4xl font-bold mb-8 text-slate-800 flex items-center">
            <div class="w-12 h-12 bg-gradient-to-br from-pink-500 to-pink-600 rounded-2xl flex items-center justify-center mr-4 shadow-lg">
              <i class="fas fa-images text-2xl text-white"></i>
            </div>
            Manage Gallery
          </h2>
          <form id="gallery-form" class="space-y-8" enctype="multipart/form-data">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
              <div class="space-y-3">
                <label class="block font-semibold text-lg text-slate-700">Upload Image</label>
                <div class="border-2 border-dashed border-slate-300 rounded-2xl p-8 text-center hover:border-pink-400 transition-all duration-300 group cursor-pointer">
                  <input type="file" id="gallery-image" accept="image/*" class="hidden"/>
                  <label for="gallery-image" class="cursor-pointer">
                    <div class="w-16 h-16 bg-gradient-to-br from-pink-100 to-pink-200 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                      <i class="fas fa-cloud-upload-alt text-2xl text-pink-500"></i>
                    </div>
                    <p class="text-slate-600 text-lg font-medium">Click to upload or drag and drop</p>
                    <p class="text-sm text-slate-500 mt-2">PNG, JPG, GIF up to 10MB</p>
                  </label>
                </div>
                <div id="gallery-preview" class="mt-4"></div>
              </div>
              <div class="space-y-3">
                <label for="gallery-alt" class="block font-semibold text-lg text-slate-700">Alt Text</label>
                <input type="text" id="gallery-alt" required class="w-full px-6 py-4 rounded-2xl border-2 border-slate-200 focus:border-pink-500 focus:ring-4 focus:ring-pink-100 transition-all duration-300 input-focus text-lg" placeholder="Describe the image for accessibility"/>
              </div>
            </div>
            <button type="submit" class="bg-gradient-to-r from-pink-600 to-pink-700 hover:from-pink-700 hover:to-pink-800 text-white px-10 py-4 rounded-2xl font-semibold text-lg transition-all duration-300 flex items-center space-x-3 button-hover shadow-lg">
              <i class="fas fa-plus"></i>
              <span>Add Image</span>
            </button>
          </form>
        </div>
        
        <div id="gallery-list" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-8"></div>
      </section>
    </main>
  </div>

  <!-- Toasts -->
  <div id="toast" class="fixed bottom-8 right-8 z-50 hidden px-8 py-4 rounded-2xl shadow-2xl text-white font-semibold text-lg"></div>

  <script type="module" src="js/admin.js" defer></script>
</body>
</html>
